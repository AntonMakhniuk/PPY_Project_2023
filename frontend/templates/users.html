<!DOCTYPE html>
<html lang="en">
<head>
    <title>Users</title>
</head>
<body>
    <h1>Users</h1>
    <form action="/get-users" method="get">
    <ul>
    {% for user in users -%}
        <li>{{ user.id }}</li>
        <li>{{ user.login }}</li>
        <li>{{ user.email }}</li>
        <li><a href="/users/{{ user_id }}">View Details</a></li>
    {%- endfor %}
    </ul>
    </form>
</body>
</html>
