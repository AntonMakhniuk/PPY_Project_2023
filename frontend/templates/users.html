<!DOCTYPE html>
<html lang="en">
<head>
    <title>Users</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-left: 20px;
        }

        li {
            margin-bottom: 10px;
            color: #333;
            font-size: 16px;
        }

        a {
            color: #0066cc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Users</h1>
    <form action="/get-users" method="get">
    <ul>
    {% for user in users -%}
        <li>{{ user.id }}</li>
        <li>{{ user.login }}</li>
        <li>{{ user.email }}</li>
        <li><a href="/users/{{ user_id }}">View Details</a></li>
    {%- endfor %}
    </ul>
    </form>
</body>
</html>
