<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create Review</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Create Review</h1>
    <form action="/get-reviews" method="get">
        {% for review in reviews %}
        <li>{{ review.review_id }}</li>
        {% endfor %}
    </form>
</body>
</html>
