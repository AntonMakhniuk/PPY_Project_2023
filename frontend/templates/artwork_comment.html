<!DOCTYPE html>
<html lang="en">
<head>
    <title>Artwork Comments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Artwork Comments</h1>
     <form action="/get-artworks/{artwork_id}/comments" method="GET">
    <ul>
        {% for comment in artwork.comments %}
            <li>{{ comment.text }}</li>
        {% endfor %}
    </ul>
     </form>
</body>
</html>
