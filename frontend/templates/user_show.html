<!DOCTYPE html>
<html lang="en">
<head>
    <title>User Show</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        h2 {
            color: #333;
            font-size: 20px;
            margin-bottom: 10px;
        }

        p {
            color: #333;
            font-size: 16px;
            margin-bottom: 10px;
        }

        ul {
            list-style-type: disc;
            margin-left: 20px;
        }

        li {
            color: #333;
            font-size: 14px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>User Show</h1>
    <form action="/get-users/{user_id}" method="get">
    <h2>User ID: {{ user_id }}</h2>
    <p>User Data: {{ user }}</p>

    <h2>User Comments</h2>
    <ul>
    {% for comment in user.comments %}
        <li>{{ comment.text }}</li>
    {% endfor %}
    </ul>

    <h2>User Reviews</h2>
    <ul>
    {% for review in user.reviews %}
        <li>{{ review.text }}</li>
    {% endfor %}
    </ul>
    </form>
</div>
</body>
</html>
