<!DOCTYPE html>
<html lang="en">
<head>
    <title>User Reviews</title>
</head>
<body>
    <h1>User Reviews</h1>
    <form action="/get-users/{user_id}/reviews" method="GET">
    <ul>
        {% for review in user.reviews %}
            <li>{{ review.text }}</li>
        {% endfor %}
    </ul>
    </form>
</body>
</html>
