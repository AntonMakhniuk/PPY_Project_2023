<!DOCTYPE html>
<html>
<head>
  <title>Update Artwork</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    h1 {
      color: #333;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
    }

    label {
      font-weight: bold;
    }

    input[type="text"],
    input[type="date"],
    textarea {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    select {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    .error {
      color: red;
      margin-top: 5px;
    }
  </style>
    <script>
        $(document).ready(function() {
            $('form').submit(function(event) {
                event.preventDefault();

                var formData = {
                    title: $('#title').val(),
                    description: $('#description').val(),
                    poster_url: $('#poster_url').val(),
                    release_date: $('#release_date').val(),
                    age_rating: $('#age_rating').val(),
                    star_rating: $('#star_rating').val(),
                };

                $.ajax({
                    type: 'Put',
                    url: '/post-categories/{category_id}/artworks',
                    data: JSON.stringify(formData),
                    contentType: 'application/json',
                    success: function(response) {
                        console.log(response);
                        alert('artwork created successfully');
                    },
                    error: function(error) {
                        console.log(error);
                        alert('An error occurred while creating the artwork');
                    }
                });
            });
        });
    </script>
</head>
<body>
  <h1>Update Artwork</h1>
  <form action="/put-artworks/{artwork_id}" method="Get">
    <label for="title">Title:</label><br>
    <input type="text" id="title" name="title" required><br><br>

    <label for="description">Description:</label><br>
    <textarea id="description" name="description" required></textarea><br><br>

    <label for="poster_url">Poster URL:</label><br>
    <input type="text" id="poster_url" name="poster_url" required><br><br>

    <label for="release_date">Release Date:</label><br>
    <input type="date" id="release_date" name="release_date" required><br><br>

    <label for="age_rating">Age Rating:</label><br>
    <input type="text" id="age_rating" name="age_rating" required><br><br>

    <label for="star_rating">Star Rating:</label><br>
    <input type="number" id="star_rating" name="star_rating" step="0.1" required><br><br>

    <label for="category">Category:</label><br>
    <select id="category" name="category" required>
      <option value="">Select a category</option>
      {% for category in categories %}
        <option value="{{ category.id }}">{{ category.name }}</option>
      {% endfor %}
    </select><br><br>

    <label for="tags">Tags:</label><br>
    <select multiple id="tags" name="tags">
      {% for tag in tags %}
        <option value="{{ tag.id }}">{{ tag.name }}</option>
      {% endfor %}
    </select><br><br>

    <input type="submit" value="Update">
  </form>
</body>
</html>
