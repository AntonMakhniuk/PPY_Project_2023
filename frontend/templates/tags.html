<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tags</title>
</head>
<body>
    <h1>Tags</h1>
    <form action="/get-tags" method="get">
    <ul>
        {% for tag in tags %}
        <li><a href="/tags/{{ tag_id }}">{{ tag.name }}</a></li>
        <li><a href="/tags/{{ tag_id }}">View Details</a></li>
        {% endfor %}
    </ul>
    </form>
</body>
</html>
